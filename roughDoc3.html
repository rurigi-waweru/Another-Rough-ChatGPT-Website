<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            box-sizing: border-box;
        }
        header {
            background-color: #007BFF; /* Blue color */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .product h1 {
            margin-top: 0;
            color: #FF5733; /* Red color */
        }
        .product p {
            color: #333;
        }
        .product button {
            background-color: #FFC107; /* Yellow color */
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #e0a800; /* Darker yellow on hover */
        }
        footer {
            background-color: #007BFF; /* Blue color */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Product Showcase</h1>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="product">
                <img src="product-image.jpg" alt="Product Image">
                <div class="product-details">
                    <h1>Product Name</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum. Donec convallis urna nec libero auctor, non scelerisque est fermentum.</p>
                    <p><strong>Price:</strong> $99.99</p>
                    <button>Add to Cart</button>
                </div>
            </section>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Product Showcase. All rights reserved.</p>
    </footer>
</body>
</html>
