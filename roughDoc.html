<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-right: 20px;
        }
        .product-details {
            max-width: 600px;
        }
        .product h1 {
            margin-top: 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Product Showcase</h1>
        </div>
    </header>
    
    <main class="container">
        <section class="product">
            <img src="product-image.jpg" alt="Product Image">
            <div class="product-details">
                <h1>Product Name</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum. Donec convallis urna nec libero auctor, non scelerisque est fermentum.</p>
                <p><strong>Price:</strong> $99.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Product Showcase. All rights reserved.</p>
    </footer>
</body>
</html>
